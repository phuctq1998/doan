<ion-header>
  <ion-toolbar>
    <ion-title>registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <form action="">
      <ion-item>
        <ion-input placeholder="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="password" type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>
        <ion-button style="width: 100%;" (click)="SignUp(email , password )" expand="block">Sign up</ion-button>
    </form>
  </ion-card-content>
</ion-content>
